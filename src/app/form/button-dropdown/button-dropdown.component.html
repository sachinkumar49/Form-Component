<div class="dropdown {{btnClass}}">
    <button class="btn dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">{{selectedOptions}}</button>
    <ul class="dropdown-menu" role="menu" aria-labelledby="dropdownMenuButton">
        <li *ngFor="let item of filterOptions" class="childMenu">
            <a (click) = "clickOption(item)"  title="{{item.label}}" [ngClass]="{'actionDisable': item.disable}" style="cursor:pointer;" id="{{item.id}}">
                <span>{{item.label}}</span>
            </a>
        </li>
    </ul>  
</div>
